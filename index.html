  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Password Protection - ‰ΩøÁî®ÂêéÁ´ØÈ™åËØÅ
    const passwordOverlay = document.getElementById('passwordOverlay');
    const passwordInput = document.getElementById('passwordInput');
    const passwordError = document.getElementById('passwordError');
    const mainContent = document.getElementById('mainContent');

    // Ê£ÄÊµãÊòØÂê¶Âú®Êú¨Âú∞ÂºÄÂèëÁéØÂ¢É
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

    async function checkPassword() {
      const input = passwordInput.value.trim();

      if (!input) return;

      // Êú¨Âú∞ÂºÄÂèëÁéØÂ¢É‰ΩøÁî®ÂâçÁ´ØÈ™åËØÅÔºà‰∏¥Êó∂Ôºâ
      if (isLocal) {
        const localPassword = '1314.22'; // ‰ªÖÁî®‰∫éÊú¨Âú∞ÊµãËØï
        if (input === localPassword) {
          showMainContent();
        } else {
          showError();
        }
        return;
      }

      // Áîü‰∫ßÁéØÂ¢É‰ΩøÁî®ÂêéÁ´ØÈ™åËØÅ
      try {
        const res = await fetch('/api/verify-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: input })
        });

        const result = await res.json();

        if (result.success) {
          showMainContent();
        } else {
          showError();
        }
      } catch (err) {
        console.error('È™åËØÅËØ∑Ê±ÇÂ§±Ë¥•:', err);
        alert('È™åËØÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
      }
    }

    function showMainContent() {
      passwordOverlay.classList.add('hidden');
      mainContent.classList.add('visible');
      // Start the app
      main().catch(err => {
        console.error('Main function error:', err);
        alert('Âä†ËΩΩÂ§±Ë¥•: ' + err.message);
      });
    }

    function showError() {
      passwordError.classList.add('show');
      passwordInput.value = '';
      passwordInput.focus();
      setTimeout(() => {
        passwordError.classList.remove('show');
      }, 2000);
    }

    // Handle Enter key
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Focus input on load
    passwordInput.focus();

    async function main() {
      console.log('[Main] Starting...');

      const res = await fetch('./data/data.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('fetch data.json failed: ' + res.status);
      const data = await res.json();
      const pages = data.pages || [];

      console.log('[Main] Pages loaded:', pages.length);

      const slidesEl = document.getElementById("slides");
      console.log('[Main] Slides element:', slidesEl);
      console.log('[Main] First page data:', pages[0]);
      const pad2 = n => String(n).padStart(2, "0");

      // Render slides
      console.log('[Main] Starting to render slides...');
      pages.forEach((pg, idx) => {
        const slide = document.createElement("div");
        const isCover = pg.type === 'cover' || pg.type === 'summary';
        const isPage2 = pg.id === 2;
        const isPage3 = pg.id === 3;
        slide.className = `swiper-slide page${isCover ? ' page-cover' : ''}${isPage2 ? ' page-2' : ''}${isPage3 ? ' page-3' : ''}`;

        const kvHtml = (pg.kv || []).map(item => `
          <div class="kv">
            <div class="k">${item.k ?? ""}</div>
            <div class="v">${item.v ?? ""}</div>
          </div>
        `).join("");

        const barsHtml = (pg.bars && pg.bars.length) ? `
          <div class="bars">
            ${pg.bars.map(b => `
              <div class="bar-row">
                <div class="bar-label">${b.label ?? ""}</div>
                <div class="bar-track">
                  <div class="bar-fill" data-value="${Number(b.value || 0)}"></div>
                </div>
                <div class="bar-val">${Number(b.value || 0)}%</div>
              </div>
            `).join("")}
          </div>
        ` : "";

        const countersHtml = (pg.counters && pg.counters.length) ? `
          <div class="counters">
            ${pg.counters.map(c => `
              <div class="counter-row ${c.note ? 'has-note' : ''}">
                <div class="counter-label">${c.label ?? ""}</div>
                <div class="counter-value">
                  <span class="count-num" data-value="${Number(c.value || 0)}">0</span>
                  <span class="counter-suffix">${c.suffix ?? ""}</span>
                </div>
                ${c.note ? `<div class="counter-note">${c.note}</div>` : ''}
              </div>
            `).join("")}
          </div>
        ` : "";

        // monthly breakdown bar chart (page 4)
        const monthlyBreakdownHtml = (pg.monthly_breakdown && pg.monthly_breakdown.data && pg.monthly_breakdown.data.length) ? `
          <div class="monthly-breakdown">
            <div class="mb-title">ÊúàÂ∫¶Ê∂àÊÅØÂàÜÂ∏É</div>
            <div class="mb-bars">
              ${pg.monthly_breakdown.data.map(d => `
                <div class="mb-bar">
                  <div class="mb-bar-fill" data-mb-value="${Number(d.value || 0)}"></div>
                </div>
              `).join("")}
            </div>
            <div class="mb-labels">
              ${pg.monthly_breakdown.data.map(d => `
                <div class="mb-label">${d.month?.replace('2025-', '') ?? ''}</div>
              `).join("")}
            </div>
          </div>
        ` : "";

        // time distribution line chart (page 4)
        const timeDistHtml = (pg.time_distribution && pg.time_distribution.data && pg.time_distribution.data.length) ? `
          <div class="time-distribution">
            <div class="td-title">Êó∂ÊÆµÊ∂àÊÅØÂàÜÂ∏É</div>
            <div class="td-chart" data-td-chart="1"></div>
            <div class="td-emojis">
              ${pg.time_distribution.x.map((label, i) => {
                const emojis = { 'Êó©': 'üåÖ', 'Âçà': '‚òÄÔ∏è', 'Êôö': 'üåÜ', 'Â§ú': 'üåô' };
                const value = pg.time_distribution.data[i] || 0;
                return `
                  <div class="td-emoji-item">
                    <div class="td-emoji">${emojis[label] || 'üìä'}</div>
                    <div class="td-emoji-label">${label}</div>
                    <div class="td-emoji-value">${value.toLocaleString('zh-CN')}</div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        ` : "";

        // aside (page 4 etc.)
        const asideHtml = (pg.aside) ? `
          <div class="aside">${pg.aside}</div>
        ` : "";

        const hourChartHtml = (pg.hourTop && pg.hourTop.length) ? `
          <div class="mini-chart">
            <div class="mini-chart-title">Top Êó∂ÊÆµÂàÜÂ∏É</div>
            <div class="mini-bars">
              ${pg.hourTop.map(h => `
                <div class="mini-bar" data-hvalue="${Number(h.count || 0)}"></div>
              `).join("")}
            </div>
            <div class="mini-bar-labels">
              ${pg.hourTop.map(h => `
                <div class="mini-bar-label">${String(h.hour).padStart(2,'0')}ÁÇπ</div>
              `).join("")}
            </div>
          </div>
        ` : "";

        const topWordsHtml = (pg.id === 9 && pg.topWords && pg.topWords.length) ? `
          <div class="topwords-list">
            ${pg.topWords.map((tw, idx) => `
              <div class="tw-row">
                <div class="tw-rank">${idx + 1}</div>
                <div class="tw-word">${tw.word ?? ""}</div>
                <div class="tw-count">${Number(tw.count || 0).toLocaleString('zh-CN')} Ê¨°</div>
                <div class="tw-by">
                  <span class="tw-contributor">${tw.topContributor ?? ""}</span>
                  <span class="tw-by-detail">ÂÖîÂ¶à:${tw.by?.ÂÖîÂ¶à ?? 0} / ÂÖ´Áà∏:${tw.by?.ÂÖ´Áà∏ ?? 0}</span>
                </div>
              </div>
            `).join("")}
          </div>
        ` : "";

        // Four-grid gallery (page 3)
        const fourGridHtml = (pg.id === 3 && pg.fourGrid && pg.fourGrid.length) ? `
          <div class="four-grid">
            ${pg.fourGrid.map(item => `
              <div class="grid-item">
                ${item.image ? `
                  <img src="${item.image}" alt="${item.label || ''}" loading="lazy">
                  ${item.label ? `<div class="label">${item.label}</div>` : ''}
                ` : `
                  <div class="placeholder">
                    <div class="placeholder-icon">${item.icon || 'üì∑'}</div>
                    <div class="placeholder-text">${item.label || ''}</div>
                  </div>
                `}
              </div>
            `).join("")}
          </div>
        ` : "";

        // Chat preview (page 2)
        console.log('[Page', pg.id, '] firstMessages:', pg.firstMessages);
        const chatPreviewHtml = (pg.id === 2 && pg.firstMessages && pg.firstMessages.length) ? `
          <div class="chat-preview">
            <div class="chat-bubbles">
              ${pg.firstMessages.map(msg => `
                <div class="chat-bubble ${msg.side === 'left' ? 'left' : 'right'}">
                  <div class="sender">${msg.sender ?? ""}</div>
                  <div class="text">${msg.text ?? ""}</div>
                </div>
              `).join("")}
            </div>
          </div>
        ` : "";

        // Comparison list (page 2)
        console.log('[Page', pg.id, '] comparison:', pg.comparison);
        const comparisonHtml = (pg.id === 2 && pg.comparison) ? `
          <div class="comparison">
            <div class="comp-section then">
              <div class="comp-header">ÈÇ£Â§©Êàë‰ª¨</div>
              <div class="comp-items">
                ${(pg.comparison.then || []).map(item => `
                  <div class="comp-item">
                    <div class="comp-check"></div>
                    <span>${item ?? ""}</span>
                  </div>
                `).join("")}
              </div>
            </div>
            <div class="comp-section now">
              <div class="comp-header">Áé∞Âú®Êàë‰ª¨</div>
              <div class="comp-items">
                ${(pg.comparison.now || []).map(item => `
                  <div class="comp-item">
                    <div class="comp-check"></div>
                    <span>${item ?? ""}</span>
                  </div>
                `).join("")}
              </div>
            </div>
          </div>
        ` : "";

        if (pg.id === 2) {
          console.log('[Page 2] chatPreviewHtml:', chatPreviewHtml);
          console.log('[Page 2] comparisonHtml:', comparisonHtml);
        }

        slide.innerHTML = `
          <div class="bg" style="background-image:url('./img/p${pad2(pg.id)}.jpg?v=2')"></div>
          <div class="shade"></div>
          <div class="pager">${pg.id} / ${pages.length}</div>

          <div class="content">
            <div class="fade-up ${isCover ? 'fade-up-1' : ''}">
              <div class="title">${pg.title || ""}</div>
              <div class="subtitle">${pg.subtitle || ""}</div>
            </div>

            <div class="card fade-up ${isCover ? 'fade-up-2' : ''}">
              ${fourGridHtml}
              ${chatPreviewHtml}
              ${comparisonHtml}
              ${kvHtml}
              ${barsHtml}
              ${countersHtml}
              ${monthlyBreakdownHtml}
              ${timeDistHtml}
              ${asideHtml}
              ${hourChartHtml}
              ${topWordsHtml}
            </div>
          </div>
        `;

        slidesEl.appendChild(slide);
        console.log(`[Main] Slide ${idx + 1} rendered, total slides: ${slidesEl.children.length}`);
      });

      console.log('[Main] All slides rendered, total:', slidesEl.children.length);

      let timeDistChartInited = false;

      function initTimeDistChart() {
        const el = document.querySelector('.swiper-slide-active .td-chart');
        if (!el) {
            console.log('[TimeDist] Container not found');
            return;
        }

        const tdPage = pages.find(p => p.id === 4);
        if (!tdPage || !tdPage.time_distribution) {
            console.log('[TimeDist] Page or data not found');
            return;
        }

        const data = tdPage.time_distribution;
        console.log('[TimeDist] Initializing...', data);

        // Dispose existing chart if any
        if (el.getAttribute('_echarts_instance_')) {
            echarts.dispose(el);
        }

        const chart = echarts.init(el);

        // Calculate max for y-axis
        const maxVal = Math.max(...data.data);
        const yAxisMax = Math.ceil(maxVal * 1.2);

        chart.setOption({
            backgroundColor: 'transparent',
            grid: {
                left: '10%',
                right: '10%',
                top: '15%',
                bottom: '20%',
                containLabel: false
            },
            xAxis: {
                type: 'category',
                data: data.x,
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } },
                axisLabel: {
                    color: 'rgba(255,255,255,0.85)',
                    fontSize: 13,
                    fontWeight: 600
                },
                axisTick: { show: false }
            },
            yAxis: {
                type: 'value',
                max: yAxisMax,
                splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)', type: 'dashed' } },
                axisLabel: {
                    color: 'rgba(255,255,255,0.6)',
                    fontSize: 10
                },
                axisLine: { show: false }
            },
            series: [{
                type: 'line',
                data: data.data,
                smooth: true,
                smoothMonotone: 'x',
                symbol: 'circle',
                symbolSize: 10,
                lineStyle: {
                    color: 'rgba(255,255,255,0.95)',
                    width: 3,
                    shadowColor: 'rgba(255,255,255,0.5)',
                    shadowBlur: 10
                },
                itemStyle: {
                    color: 'rgba(255,255,255,0.95)',
                    borderColor: 'rgba(255,255,255,1)',
                    borderWidth: 2
                },
                areaStyle: {
                    color: {
                        type: 'linear',
                        x: 0, y: 0, x2: 0, y2: 1,
                        colorStops: [
                            { offset: 0, color: 'rgba(255,255,255,0.3)' },
                            { offset: 1, color: 'rgba(255,255,255,0.02)' }
                        ]
                    }
                },
                animationDuration: 1500,
                animationEasing: 'cubicOut'
            }]
        });

        // Force resize after render
        setTimeout(() => chart.resize(), 100);

        timeDistChartInited = true;
      }


      // Animations
      function animateBarsForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        active.querySelectorAll('.bar-fill').forEach(el => {
          const v = Number(el.dataset.value || 0);
          el.style.width = '0%';
          requestAnimationFrame(() => {
            el.style.width = Math.max(0, Math.min(100, v)) + '%';
          });
        });
      }

      function animateCountersForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        active.querySelectorAll('.count-num').forEach(el => {
          const target = Number(el.dataset.value || 0);
          const duration = 900;
          const start = performance.now();

          function tick(now) {
            const t = Math.min(1, (now - start) / duration);
            const val = Math.floor(target * t);
            el.textContent = val.toLocaleString('zh-CN');
            if (t < 1) requestAnimationFrame(tick);
          }

          el.textContent = "0";
          requestAnimationFrame(tick);
        });
      }

      function animateMiniChartForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        const bars = Array.from(active.querySelectorAll('.mini-bar'));
        if (!bars.length) return;

        const values = bars.map(b => Number(b.dataset.hvalue || 0));
        const maxV = Math.max(1, ...values);

        bars.forEach(b => {
          const v = Number(b.dataset.hvalue || 0);
          // 12px ~ 90px
          const h = 12 + Math.round((v / maxV) * 78);
          b.style.height = '4px';
          requestAnimationFrame(() => {
            b.style.height = h + 'px';
          });
        });
      }

      function animateMonthlyBreakdownForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        const mbBars = Array.from(active.querySelectorAll('.mb-bar-fill'));
        if (!mbBars.length) return;

        const mbValues = mbBars.map(b => Number(b.dataset.mbValue || 0));
        const mbMaxV = Math.max(1, ...mbValues);

        mbBars.forEach((b, i) => {
          const v = Number(b.dataset.mbValue || 0);
          // ËÆ°ÁÆóÈ´òÂ∫¶Ôºö8px ~ 100px
          const h = 8 + Math.round((v / mbMaxV) * 92);
          b.style.height = '4px';
          setTimeout(() => {
            requestAnimationFrame(() => {
              b.style.height = h + 'px';
            });
          }, i * 80); // Èò∂Ê¢ØÂºèÂä®Áîª
        });
      }

      // Swiper init
      console.log('[Main] Initializing Swiper...');
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        slidesPerView: 1,
        speed: 500,
        resistanceRatio: 0.6,
        on: {
          init() {
            console.log('[Swiper] Initialized, active slide:', this.activeIndex);
            requestAnimationFrame(() => {
              animateBarsForActive();
              animateCountersForActive();
              animateMiniChartForActive();
              animateMonthlyBreakdownForActive();
              if (document.querySelector('.swiper-slide-active .td-chart')) initTimeDistChart();
            });
          },
          slideChangeTransitionEnd() {
            animateBarsForActive();
            animateCountersForActive();
            animateMiniChartForActive();
            animateMonthlyBreakdownForActive();
            if (document.querySelector('.swiper-slide-active .td-chart')) initTimeDistChart();
          }
        }
      });

      // Background Music Control
      const bgMusic = document.getElementById('bgMusic');
      const musicBtn = document.getElementById('musicBtn');
      let musicStarted = false;

      // Initialize button position (left center)
      const initBtnPosition = () => {
        const btnHeight = musicBtn.offsetHeight;
        const centerY = (window.innerHeight - btnHeight) / 2;
        musicBtn.style.top = centerY + 'px';
      };
      initBtnPosition();

      // Draggable functionality
      let isDragging = false;
      let hasMoved = false;
      let startX, startY;
      let initialBtnX, initialBtnY;

      const getClientPos = (e) => {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      };

      const handleDragStart = (e) => {
        const pos = getClientPos(e);
        isDragging = true;
        hasMoved = false;
        startX = pos.x;
        startY = pos.y;
        initialBtnX = musicBtn.offsetLeft;
        initialBtnY = musicBtn.offsetTop;
        musicBtn.classList.add('dragging');
      };

      const handleDragMove = (e) => {
        if (!isDragging) return;
        e.preventDefault(); // Prevent scrolling on mobile

        const pos = getClientPos(e);
        const deltaX = pos.x - startX;
        const deltaY = pos.y - startY;

        // Check if moved significantly (to distinguish from click)
        if (Math.abs(deltaX) > 8 || Math.abs(deltaY) > 8) {
          hasMoved = true;
        }

        // Calculate new position
        let newX = initialBtnX + deltaX;
        let newY = initialBtnY + deltaY;

        // Constrain to viewport
        const maxX = window.innerWidth - musicBtn.offsetWidth;
        const maxY = window.innerHeight - musicBtn.offsetHeight;

        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        musicBtn.style.left = newX + 'px';
        musicBtn.style.top = newY + 'px';
      };

      const handleDragEnd = () => {
        isDragging = false;
        musicBtn.classList.remove('dragging');
      };

      // Touch events
      musicBtn.addEventListener('touchstart', handleDragStart, { passive: false });
      musicBtn.addEventListener('touchmove', handleDragMove, { passive: false });
      musicBtn.addEventListener('touchend', handleDragEnd);
      musicBtn.addEventListener('touchcancel', handleDragEnd);

      // Mouse events
      musicBtn.addEventListener('mousedown', handleDragStart);
      document.addEventListener('mousemove', handleDragMove);
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          handleDragEnd();
        }
      });

      // Toggle music on button click (only if not dragged)
      musicBtn.addEventListener('click', (e) => {
        if (hasMoved) return; // Don't toggle if was dragging

        if (bgMusic.paused) {
          bgMusic.play();
          musicBtn.classList.remove('paused');
          musicBtn.classList.add('playing');
        } else {
          bgMusic.pause();
          musicBtn.classList.remove('playing');
          musicBtn.classList.add('paused');
        }
      });

      // Auto-start music on first user interaction
      const startMusicOnInteraction = () => {
        if (!musicStarted) {
          bgMusic.play().then(() => {
            musicStarted = true;
            musicBtn.classList.remove('paused');
            musicBtn.classList.add('playing');
          }).catch(err => {
            console.log('Auto-play prevented:', err);
          });
          document.removeEventListener('touchstart', startMusicOnInteraction);
          document.removeEventListener('click', startMusicOnInteraction);
        }
      };

      // Try autoplay immediately
      bgMusic.play().then(() => {
        musicStarted = true;
        musicBtn.classList.remove('paused');
        musicBtn.classList.add('playing');
        console.log('Music autoplay started');
      }).catch(err => {
        console.log('Autoplay prevented, waiting for user interaction:', err);
        // Fallback: start on first interaction
        document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
        document.addEventListener('click', startMusicOnInteraction, { once: true });
      });

      // Lightbox functionality for four-grid images
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxClose = document.getElementById('lightboxClose');

      // Add click handlers to grid items (using event delegation)
      document.addEventListener('click', (e) => {
        const gridItem = e.target.closest('.grid-item');
        if (gridItem) {
          const img = gridItem.querySelector('img');
          if (img && img.src) {
            lightboxImg.src = img.src;
            lightbox.classList.add('show');
          }
        }
      });

      // Close lightbox
      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('show');
      });

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove('show');
        }
      });
    }
  </script>
