<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>兔妈和八爸的年度聊天记录报告</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2/dist/echarts-wordcloud.min.js"></script>

  <style>
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
    html, body { height: 100%; margin: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif; }
    .swiper { height: 100%; }

    .page { position: relative; width: 100%; height: 100%; overflow: hidden; background: #111; }
    .bg { position: absolute; inset: 0; background-size: cover; background-position: center; transform: scale(1.02); }
    .shade { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.12) 40%, rgba(0,0,0,.35)); pointer-events: none; }

    .content {
      position: absolute; inset: 0;
      padding: calc(16px + var(--safe-top)) 16px calc(16px + var(--safe-bottom)) 16px;
      color: #fff;
      display: flex; flex-direction: column; gap: 12px;
    }

    .title { font-size: 22px; font-weight: 800; letter-spacing: .5px; text-shadow: 0 2px 10px rgba(0,0,0,.35); }
    .subtitle { font-size: 14px; opacity: .9; text-shadow: 0 2px 10px rgba(0,0,0,.35); line-height: 1.4; }

    .card {
      margin-top: auto;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .kv { display: flex; justify-content: space-between; gap: 10px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,.14); }
    .kv:last-child { border-bottom: none; }
    .k { font-size: 13px; opacity: .85; }
    .v { font-size: 14px; font-weight: 700; text-align: right; }

    .fade-up { opacity: 0; transform: translateY(10px); transition: all .6s ease; }
    .swiper-slide-active .fade-up { opacity: 1; transform: translateY(0); }

    .pager {
      position: absolute; right: 12px; top: calc(12px + var(--safe-top));
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    /* progress bars (page 5 etc.) */
    .bars { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    .bar-row { display: grid; grid-template-columns: 76px 1fr 44px; gap: 10px; align-items: center; }
    .bar-label { font-size: 12px; opacity: .9; }
    .bar-track {
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      transition: width 900ms ease;
    }
    .bar-val { font-size: 12px; font-weight: 800; text-align: right; }

    /* counters (page 4 etc.) */
    .counters { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    .counter-row { display: flex; justify-content: space-between; align-items: baseline; padding-top: 6px; }
    .counter-label { font-size: 12px; opacity: .9; }
    .counter-value { font-size: 20px; font-weight: 900; letter-spacing: .2px; }
    .counter-suffix { font-size: 12px; opacity: .9; margin-left: 4px; font-weight: 700; }

    /* mini bar chart (page 6 hourTop) */
    .mini-chart { margin-top: 12px; }
    .mini-chart-title { font-size: 12px; opacity: .9; margin-bottom: 8px; }
    .mini-bars { display: flex; align-items: flex-end; gap: 6px; height: 90px; }
    .mini-bar {
      flex: 1;
      background: rgba(255,255,255,.75);
      border-radius: 8px 8px 4px 4px;
      height: 4px; /* initial */
      transform-origin: bottom;
      transition: height 900ms ease;
    }
    .mini-bar-labels { display: flex; gap: 6px; margin-top: 6px; }
    .mini-bar-label {
      flex: 1;
      text-align: center;
      font-size: 10px;
      opacity: .8;
    }
    .wordcloud-wrap {
        margin-top: 12px;
        height: min(38vh, 260px);
        border-radius: 14px;
        background: rgba(0,0,0,.25);
        overflow: hidden;
        }
    .wordcloud {
        width: 100%;
        height: 100%;
    }

    /* topWords list (page 11) */
    .topwords-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .tw-row {
      display: grid;
      grid-template-columns: 32px 1fr auto 1fr;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255,255,255,.08);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
    }
    .tw-rank {
      font-size: 14px;
      font-weight: 900;
      color: rgba(255,255,255,.7);
      text-align: center;
      width: 24px;
      height: 24px;
      line-height: 24px;
      background: rgba(255,255,255,.15);
      border-radius: 50%;
    }
    .tw-word {
      font-size: 15px;
      font-weight: 700;
      color: rgba(255,255,255,.95);
    }
    .tw-count {
      font-size: 13px;
      font-weight: 800;
      color: rgba(255,255,255,.85);
      text-align: right;
    }
    .tw-by {
      font-size: 11px;
      opacity: .8;
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: right;
    }
    .tw-contributor {
      font-weight: 700;
      color: rgba(255,255,255,.95);
    }
    .tw-by-detail {
      opacity: .7;
    }

    /* music button */
    .music-btn {
      position: fixed;
      left: 12px;
      /* top will be set by JS for center positioning */
      top: 0;
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,.55);
      border: 1.5px solid rgba(255,255,255,.25);
      border-radius: 50%;
      cursor: move;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .music-btn.playing svg {
      animation: rotate 3s linear infinite;
    }
    .music-btn.paused svg {
      animation-play-state: paused;
    }
    .music-btn.dragging {
      transition: none !important;
      opacity: .8;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .music-btn svg {
      width: 20px;
      height: 20px;
      fill: rgba(255,255,255,.95);
      pointer-events: none;
    }

    /* Password overlay */
    .password-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .password-overlay.hidden {
      display: none;
    }
    .password-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      text-align: center;
    }
    .password-subtitle {
      font-size: 13px;
      opacity: .7;
      color: #fff;
      margin-bottom: 32px;
      text-align: center;
    }
    .password-input {
      width: 100%;
      max-width: 200px;
      padding: 14px 20px;
      font-size: 18px;
      text-align: center;
      background: rgba(255,255,255,.1);
      border: 1.5px solid rgba(255,255,255,.2);
      border-radius: 12px;
      color: #fff;
      outline: none;
      letter-spacing: 2px;
      box-sizing: border-box;
    }
    .password-input::placeholder {
      color: rgba(255,255,255,.4);
      letter-spacing: 0;
    }
    .password-input:focus {
      border-color: rgba(255,255,255,.4);
      background: rgba(255,255,255,.15);
    }
    .password-error {
      margin-top: 16px;
      font-size: 13px;
      color: #ff6b6b;
      opacity: 0;
      transition: opacity .3s;
    }
    .password-error.show {
      opacity: 1;
    }
    .main-content {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity .5s;
    }
    .main-content.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Password Overlay -->
  <div class="password-overlay" id="passwordOverlay">
    <div class="password-title">请输入密码</div>
    <div class="password-subtitle">查看年度聊天记录报告</div>
    <input type="text" class="password-input" id="passwordInput" placeholder="••••••" autocomplete="off" inputmode="decimal">
    <div class="password-error" id="passwordError">密码错误，请重试</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
      <source src="./music/bgm.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Control Button -->
    <div class="music-btn paused" id="musicBtn">
      <svg class="music-icon" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Password Protection
    const CORRECT_PASSWORD = '1314.22';
    const passwordOverlay = document.getElementById('passwordOverlay');
    const passwordInput = document.getElementById('passwordInput');
    const passwordError = document.getElementById('passwordError');
    const mainContent = document.getElementById('mainContent');

    function checkPassword() {
      const input = passwordInput.value.trim();
      if (input === CORRECT_PASSWORD) {
        // Correct password
        passwordOverlay.classList.add('hidden');
        mainContent.classList.add('visible');
        // Start the app
        main().catch(err => {
          console.error('Main function error:', err);
          alert('加载失败: ' + err.message);
        });
      } else {
        // Wrong password
        passwordError.classList.add('show');
        passwordInput.value = '';
        passwordInput.focus();
        // Remove error after 2 seconds
        setTimeout(() => {
          passwordError.classList.remove('show');
        }, 2000);
      }
    }

    // Handle Enter key
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Focus input on load
    passwordInput.focus();

    async function main() {
      console.log('[Main] Starting...');

      const res = await fetch('./data/data.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('fetch data.json failed: ' + res.status);
      const data = await res.json();
      const pages = data.pages || [];

      console.log('[Main] Pages loaded:', pages.length);

      const slidesEl = document.getElementById("slides");
      console.log('[Main] Slides element:', slidesEl);
      console.log('[Main] First page data:', pages[0]);
      const pad2 = n => String(n).padStart(2, "0");

      // Render slides
      console.log('[Main] Starting to render slides...');
      pages.forEach((pg, idx) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide page";

        const kvHtml = (pg.kv || []).map(item => `
          <div class="kv">
            <div class="k">${item.k ?? ""}</div>
            <div class="v">${item.v ?? ""}</div>
          </div>
        `).join("");

        const barsHtml = (pg.bars && pg.bars.length) ? `
          <div class="bars">
            ${pg.bars.map(b => `
              <div class="bar-row">
                <div class="bar-label">${b.label ?? ""}</div>
                <div class="bar-track">
                  <div class="bar-fill" data-value="${Number(b.value || 0)}"></div>
                </div>
                <div class="bar-val">${Number(b.value || 0)}%</div>
              </div>
            `).join("")}
          </div>
        ` : "";

        const countersHtml = (pg.counters && pg.counters.length) ? `
          <div class="counters">
            ${pg.counters.map(c => `
              <div class="counter-row">
                <div class="counter-label">${c.label ?? ""}</div>
                <div class="counter-value">
                  <span class="count-num" data-value="${Number(c.value || 0)}">0</span>
                  <span class="counter-suffix">${c.suffix ?? ""}</span>
                </div>
              </div>
            `).join("")}
          </div>
        ` : "";

        const hourChartHtml = (pg.hourTop && pg.hourTop.length) ? `
          <div class="mini-chart">
            <div class="mini-chart-title">Top 时段分布</div>
            <div class="mini-bars">
              ${pg.hourTop.map(h => `
                <div class="mini-bar" data-hvalue="${Number(h.count || 0)}"></div>
              `).join("")}
            </div>
            <div class="mini-bar-labels">
              ${pg.hourTop.map(h => `
                <div class="mini-bar-label">${String(h.hour).padStart(2,'0')}点</div>
              `).join("")}
            </div>
          </div>
        ` : "";

        const topWordsHtml = (pg.id === 11 && pg.topWords && pg.topWords.length) ? `
          <div class="topwords-list">
            ${pg.topWords.map((tw, idx) => `
              <div class="tw-row">
                <div class="tw-rank">${idx + 1}</div>
                <div class="tw-word">${tw.word ?? ""}</div>
                <div class="tw-count">${Number(tw.count || 0).toLocaleString('zh-CN')} 次</div>
                <div class="tw-by">
                  <span class="tw-contributor">${tw.topContributor ?? ""}</span>
                  <span class="tw-by-detail">兔妈:${tw.by?.兔妈 ?? 0} / 八爸:${tw.by?.八爸 ?? 0}</span>
                </div>
              </div>
            `).join("")}
          </div>
        ` : "";

        const wordcloudHtml = (pg.id === 12 && pg.words && pg.words.length) ? `
          <div class="wordcloud-wrap">
            <div class="wordcloud" data-wordcloud="1"></div>
          </div>
        ` : "";

        slide.innerHTML = `
          <div class="bg" style="background-image:url('./img/p${pad2(pg.id)}.jpg')"></div>
          <div class="shade"></div>
          <div class="pager">${pg.id} / 13</div>

          <div class="content">
            <div class="fade-up">
              <div class="title">${pg.title || ""}</div>
              <div class="subtitle">${pg.subtitle || ""}</div>
            </div>

            <div class="card fade-up">
              ${kvHtml}
              ${barsHtml}
              ${countersHtml}
              ${hourChartHtml}
              ${topWordsHtml}
              ${wordcloudHtml}
            </div>
          </div>
        `;

        slidesEl.appendChild(slide);
        console.log(`[Main] Slide ${idx + 1} rendered, total slides: ${slidesEl.children.length}`);
      });

      console.log('[Main] All slides rendered, total:', slidesEl.children.length);

      let wordcloudInited = false;

        function initWordcloud() {
        if (wordcloudInited) return;
        const el = document.querySelector('.swiper-slide-active .wordcloud');
        if (!el) {
            console.log('[Wordcloud] Container not found');
            return;
        }

        const wcPage = pages.find(p => p.id === 12);
        if (!wcPage || !wcPage.words) {
            console.log('[Wordcloud] Page or words data not found');
            return;
        }

        console.log('[Wordcloud] Initializing...', wcPage.words);
        console.log('[Wordcloud] Container size:', el.offsetWidth, 'x', el.offsetHeight);

        // Dispose existing chart if any
        if (el.getAttribute('_echarts_instance_')) {
            echarts.dispose(el);
        }

        const chart = echarts.init(el);
        console.log('[Wordcloud] Chart instance created');
        chart.setOption({
            backgroundColor: 'transparent',
            series: [{
            type: 'wordCloud',
            shape: 'circle',
            left: 'center',
            top: 'center',
            width: '100%',
            height: '100%',
            gridSize: 6,
            sizeRange: [14, 48],
            rotationRange: [-30, 30],
            textStyle: {
            fontFamily: 'PingFang SC, Microsoft YaHei',
            color: () => `rgba(255,255,255,0.98)`,
            textBorderColor: 'rgba(0,0,0,0.55)',
            textBorderWidth: 3,
            textShadowColor: 'rgba(0,0,0,0.35)',
            textShadowBlur: 8
            },
            data: wcPage.words
            }]
        });

        // Force resize after render
        setTimeout(() => chart.resize(), 100);

        wordcloudInited = true;
        }


      // Animations
      function animateBarsForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        active.querySelectorAll('.bar-fill').forEach(el => {
          const v = Number(el.dataset.value || 0);
          el.style.width = '0%';
          requestAnimationFrame(() => {
            el.style.width = Math.max(0, Math.min(100, v)) + '%';
          });
        });
      }

      function animateCountersForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        active.querySelectorAll('.count-num').forEach(el => {
          const target = Number(el.dataset.value || 0);
          const duration = 900;
          const start = performance.now();

          function tick(now) {
            const t = Math.min(1, (now - start) / duration);
            const val = Math.floor(target * t);
            el.textContent = val.toLocaleString('zh-CN');
            if (t < 1) requestAnimationFrame(tick);
          }

          el.textContent = "0";
          requestAnimationFrame(tick);
        });
      }

      function animateMiniChartForActive() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;

        const bars = Array.from(active.querySelectorAll('.mini-bar'));
        if (!bars.length) return;

        const values = bars.map(b => Number(b.dataset.hvalue || 0));
        const maxV = Math.max(1, ...values);

        bars.forEach(b => {
          const v = Number(b.dataset.hvalue || 0);
          // 12px ~ 90px
          const h = 12 + Math.round((v / maxV) * 78);
          b.style.height = '4px';
          requestAnimationFrame(() => {
            b.style.height = h + 'px';
          });
        });
      }

      // Swiper init
      console.log('[Main] Initializing Swiper...');
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        slidesPerView: 1,
        speed: 500,
        resistanceRatio: 0.6,
        on: {
          init() {
            console.log('[Swiper] Initialized, active slide:', this.activeIndex);
            requestAnimationFrame(() => {
              animateBarsForActive();
              animateCountersForActive();
              animateMiniChartForActive();
              if (document.querySelector('.swiper-slide-active .wordcloud')) initWordcloud();
            });
          },
          slideChangeTransitionEnd() {
            animateBarsForActive();
            animateCountersForActive();
            animateMiniChartForActive();
            if (document.querySelector('.swiper-slide-active .wordcloud')) initWordcloud();
          }
        }
      });

      // Background Music Control
      const bgMusic = document.getElementById('bgMusic');
      const musicBtn = document.getElementById('musicBtn');
      let musicStarted = false;

      // Initialize button position (left center)
      const initBtnPosition = () => {
        const btnHeight = musicBtn.offsetHeight;
        const centerY = (window.innerHeight - btnHeight) / 2;
        musicBtn.style.top = centerY + 'px';
      };
      initBtnPosition();

      // Draggable functionality
      let isDragging = false;
      let hasMoved = false;
      let startX, startY;
      let initialBtnX, initialBtnY;

      const getClientPos = (e) => {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      };

      const handleDragStart = (e) => {
        const pos = getClientPos(e);
        isDragging = true;
        hasMoved = false;
        startX = pos.x;
        startY = pos.y;
        initialBtnX = musicBtn.offsetLeft;
        initialBtnY = musicBtn.offsetTop;
        musicBtn.classList.add('dragging');
      };

      const handleDragMove = (e) => {
        if (!isDragging) return;
        e.preventDefault(); // Prevent scrolling on mobile

        const pos = getClientPos(e);
        const deltaX = pos.x - startX;
        const deltaY = pos.y - startY;

        // Check if moved significantly (to distinguish from click)
        if (Math.abs(deltaX) > 8 || Math.abs(deltaY) > 8) {
          hasMoved = true;
        }

        // Calculate new position
        let newX = initialBtnX + deltaX;
        let newY = initialBtnY + deltaY;

        // Constrain to viewport
        const maxX = window.innerWidth - musicBtn.offsetWidth;
        const maxY = window.innerHeight - musicBtn.offsetHeight;

        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        musicBtn.style.left = newX + 'px';
        musicBtn.style.top = newY + 'px';
      };

      const handleDragEnd = () => {
        isDragging = false;
        musicBtn.classList.remove('dragging');
      };

      // Touch events
      musicBtn.addEventListener('touchstart', handleDragStart, { passive: false });
      musicBtn.addEventListener('touchmove', handleDragMove, { passive: false });
      musicBtn.addEventListener('touchend', handleDragEnd);
      musicBtn.addEventListener('touchcancel', handleDragEnd);

      // Mouse events
      musicBtn.addEventListener('mousedown', handleDragStart);
      document.addEventListener('mousemove', handleDragMove);
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          handleDragEnd();
        }
      });

      // Toggle music on button click (only if not dragged)
      musicBtn.addEventListener('click', (e) => {
        if (hasMoved) return; // Don't toggle if was dragging

        if (bgMusic.paused) {
          bgMusic.play();
          musicBtn.classList.remove('paused');
          musicBtn.classList.add('playing');
        } else {
          bgMusic.pause();
          musicBtn.classList.remove('playing');
          musicBtn.classList.add('paused');
        }
      });

      // Auto-start music on first user interaction
      const startMusicOnInteraction = () => {
        if (!musicStarted) {
          bgMusic.play().then(() => {
            musicStarted = true;
            musicBtn.classList.remove('paused');
            musicBtn.classList.add('playing');
          }).catch(err => {
            console.log('Auto-play prevented:', err);
          });
          document.removeEventListener('touchstart', startMusicOnInteraction);
          document.removeEventListener('click', startMusicOnInteraction);
        }
      };

      // Try autoplay immediately
      bgMusic.play().then(() => {
        musicStarted = true;
        musicBtn.classList.remove('paused');
        musicBtn.classList.add('playing');
        console.log('Music autoplay started');
      }).catch(err => {
        console.log('Autoplay prevented, waiting for user interaction:', err);
        // Fallback: start on first interaction
        document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
        document.addEventListener('click', startMusicOnInteraction, { once: true });
      });
    }
  </script>
</body>
